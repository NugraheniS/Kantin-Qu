<ion-content>
  
  <div class="container">
    <div class="icon-back">
    <ion-img routerLink="/detailmenu" src="assets/icon/back_grey.svg"></ion-img></div>
    <h1>Pesanan</h1>
  
   
    <ion-list>
      <ion-card class="detail">
      <ion-item *ngFor="let p of cart" class="ion-text-wrap">
        <ion-grid>
          <ion-row>
            <ion-col size="8"  class="ion-title">
              <b>{{ p.name }}</b>
            </ion-col>
            <ion-col size="4.5" class="ion-text-end">
              {{ p.amount * p.price | currency:'Rp  ' }}
            </ion-col>
          </ion-row>
          <ion-row class="ion-align-items-center">
            <ion-col size="2" class="ion-align-self-center">
              <ion-button color="medium" fill="clear" (click)="decreaseCartItem(p)">
                <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
 
            <ion-col size="1" class="ion-align-self-center">
              {{ p.amount }}
            </ion-col>
 
            <ion-col size="2" class="ion-align-self-center">
              <ion-button color="medium" fill="clear" (click)="increaseCartItem(p)">
                <ion-icon name="add-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
 
            <ion-col size="2" offset="5">
              <ion-button color="medium" fill="clear" (click)="removeCartItem(p)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card>
      <ion-item lines="none">
        <ion-grid class="jumlah-total">
          <ion-row class="total">
            <ion-col size="7">
              Total
            </ion-col>
            <ion-col size="4.5" class="ion-text-end">
              {{ getTotal() | currency:'Rp  ' }}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>

      <ion-grid class="btn">
        <ion-row >
          <ion-col >
          <ion-item lines="none">
          <button (click)="checkout()" class="btn-tunai" >Tunai</button><br>
        </ion-item>
      </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid class="btn">
        <ion-row >
          <ion-item lines="none">
          <button (click)="checkout()" class="btn-gopay">GoPay</button><br>
        </ion-item>
        </ion-row>
      </ion-grid>
  </div>
 
</ion-content>
