<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/laporan"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Laporan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  class="ion-padding">
  <ion-card>
    <ion-card-content>
      <form>
        <ion-list>
          <ion-item>
            <ion-label position="floating">Menu</ion-label>
            <ion-input required type="text" [(ngModel)]="title" name="title"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Harga (Rp)</ion-label>
            <ion-input required type="text" [(ngModel)]="price" name="price" rows="4" cols="20"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Status</ion-label>
            <ion-input required type="text" [(ngModel)]="status" name="status" rows="4" cols="20"></ion-input>
          </ion-item>
          <br><br>
          <ion-button  expand="block" shape="round" (click)="updateMenu()">Update</ion-button>
        </ion-list>
      </form>
    </ion-card-content>
  </ion-card>
 


</ion-content>
