<ion-header>
  <ion-toolbar>
    <ion-title>Edit Kantin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  class="ion-padding">
  <ion-card>
    <ion-card-content>
      <form>
        <ion-list>
          <ion-item>
            <ion-label position="floating">Nama Kantin</ion-label>
            <ion-input required type="text" [(ngModel)]="title" name="title"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Kategori</ion-label>
            <ion-input required type="text" [(ngModel)]="desc" name="desc" rows="4" cols="20"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Kantin Id</ion-label>
            <ion-input required type="text" [(ngModel)]="kantinId" name="kantinId" rows="4" cols="20"></ion-input>
          </ion-item>
          <br><br>
          <ion-button  expand="block" shape="round" (click)="updateKantin()">Update</ion-button>
        </ion-list>
      </form>
    </ion-card-content>
  </ion-card>
 


</ion-content>
