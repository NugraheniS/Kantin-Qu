<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/laporan"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Laporan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  class="ion-padding">
  <ion-card>
    <ion-card-content>
      <form>
        <ion-list>
          <ion-item>
            <ion-label position="floating">Menu</ion-label>
            <ion-input required type="text" [(ngModel)]="title" name="title"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Kantin</ion-label>
            <ion-input required type="text" [(ngModel)]="desc" name="desc" rows="4" cols="20"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Jumlah</ion-label>
            <ion-input required type="text" [(ngModel)]="amount" name="amount" rows="4" cols="20"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Harga (Rp)</ion-label>
            <ion-input required type="text" [(ngModel)]="price" name="price" rows="4" cols="20"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Date</ion-label>
            <ion-datetime required [(ngModel)]="date" name="date" displayFormat="D MM YYYY" pickerFormat="D MM YYYY"></ion-datetime>
          </ion-item>
          <br><br>
          <ion-button  expand="block" shape="round" (click)="updateLaporan()">Update</ion-button>
        </ion-list>
      </form>
    </ion-card-content>
  </ion-card>
 


</ion-content>
